<button mat-stroked-button [matMenuTriggerFor]="menu" ng-init class="button-img" >
    <img src="./assets/images/MulderSample.jpeg" alt="buttonpng" border="0" />
  </button>

<mat-menu class="menu" #menu="matMenu">
  <div id="card-header">
    <div class="text-style"><b>Вы вошли как:</b></div>
          <div class="text-style">{{user?.name}} {{this.user?.secondname}}</div>
          <div class="text-style">{{user?.mail}}</div>
  </div>
  <mat-divider></mat-divider>
  <div id="card-nav">
  <button class="button-style" mat-menu-item [routerLink]="['/user-profile']" >
      <mat-icon class="text-style">dashboard</mat-icon>
      <span class="text-style">Профиль</span>
  </button>
  <button class="button-style" mat-menu-item>
      <mat-icon class="text-style">dashboard</mat-icon>
      <span class="text-style">Мои курсы</span>
  </button>
</div>
  <mat-divider></mat-divider>
  <div id="card-footer">
      <button class="button-style" [routerLink]="['/']" mat-menu-item (click)="Logout()" >
          <mat-icon class="text-style">exit_to_app</mat-icon>
          <span class="text-style">Выход</span>
      </button>

  </div>
</mat-menu>

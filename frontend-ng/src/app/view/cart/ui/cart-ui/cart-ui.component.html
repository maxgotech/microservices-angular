<div class="gridCarts">

    <h2 id="headline"><b>Корзина</b></h2>

    <div id="CartList" >
    <div class="card" *ngFor="let cart of carts" (click)='deleteCart(cart.id)'  >
        <div class="container">
            <h4><b>{{cart.product.name}}</b></h4>
            <p>{{cart.product.price}}</p>
        </div>
    </div>
</div>
</div>
